<data id="gap" x1="16"/>

<data id="adminButtonColors" bg="{{ page.admin_panel_link_button.0.background }}" text="{{ page.admin_panel_link_button.0.text }}"/>
<data id="adminButtonContent" text="{{ page.admin_panel_link_button.0.title }}" icon="{{ page.admin_panel_link_button.0.icon }}" link="{{ page.admin_panel_link_button.0.link }}"/>

<template id="h1">
  <padding left="{{ data(gap).x1 }}" right="{{ data(gap).x1 }}">
    <text textAlign="center">
      <prop:textStyle font="Rubik Glitch" size="80"/>
      {{ template.text }}.
    </text>
  </padding>
</template>

<template id="p">
  <padding left="{{ data(gap).x1 }}" right="{{ data(gap).x1 }}">
    <text size="{{ template.size }}" softWrap="true">
      {{ template.text }}
    </text>
  </padding>
</template>

<template id="br">
  <sizedBox height="{{ template.height }}">
  </sizedBox>
</template>

<template id="img">
  <padding all="16">
    <clipRRect all="16">
      <image ref="{{ template.ref }}"/>
    </clipRRect>
  </padding>
</template>

<template id="bigButton">
  <padding all="16">
    <stack>
      <container>
        <prop:decoration color="{{ template.background }}">
          <prop:borderRadius all="8"/>
        </prop:decoration>

        <padding all="16">
          <center>
            <text size="24" color="{{ template.textColor }}">
              {{ template.text }}
            </text>
          </center>
        </padding>
      </container>
      <positioned all="0">
        <material type="transparency">
          <prop:borderRadius all="8"/>

          <inkWell onPressed="{{ template.onPressed }}">
            <prop:borderRadius all="8"/>
          </inkWell>
        </material>
      </positioned>
    </stack>
  </padding>
</template>

<container height="200">
  <stack>
    <positioned left="0" top="0" right="0">
      <container height="100" color="#0158B5">
      </container>
    </positioned>
    <positioned left="0" top="100" right="0">
      <container height="100" color="#F6CE00">
      </container>
    </positioned>
    <positioned left="0" top="0" right="0" height="200">
      <material type="transparency">
        <inkWell onPressed="externalLink:{{ page.stand_with_ukraine }}">
        </inkWell>
      </material>
    </positioned>
  </stack>
</container>

<component id="h1" text="{{ page.header }}"/>

<component id="p" text="{{ page.p1 }}"/>
<component id="br" height="8"/>

<container color="#36FF66">
  <padding top="8" bottom="8">
    <component id="p" text="{{ page.p2 }}"/>
  </padding>
</container>

<component id="br" height="8"/>

<component id="p" text="{{ page.p3 }}"/>
<component id="br" height="16"/>

<container color="#F7CE5B">
  <padding top="8" bottom="8">
    <component id="p" text="{{ page.p4 }}"/>
  </padding>
</container>

<component id="img" ref="{{ page.nanc_screenshot_with_fields }}"/>

<component id="p" text="{{ page.p5 }}"/>
<component id="br" height="16"/>

<component
  id="bigButton"
  background="{{ data(adminButtonColors).bg }}"
  textColor="{{ data(adminButtonColors).text }}"
  text="{{ data(adminButtonContent).text }}"
  onPressed="{{ data(adminButtonContent).link }}"
/>

<padding top="16" bottom="16">
  <component id="p" text="{{ page.p6 }}"/>
</padding>

<component id="img" ref="{{ page.screenshot_with_app_preview }}"/>
