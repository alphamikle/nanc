name: nanc_backend
description: NANC project backend demo
publish_to: 'none'
version: 1.0.0+6

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cms:
    path: ../cms
  nanc_webrtc:
    path: ../nanc_webrtc
  tools:
    path: ../tools
  model:
    path: ../model
  fields:
    path: ../fields
  ui_kit:
    path: ../ui_kit
  icons:
    path: ../icons
  animation_debugger:
    path: ../../../3_open_source_projects/animation_debugger
  components:
    path: ../components
  additions:
    path: ../additions
  cupertino_icons: ^1.0.2
  pretty_qr_code: ^2.0.2
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  json_annotation: ^4.7.0
  copy_with_extension: ^4.0.3
  path_provider: ^2.0.11
  path: ^1.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.4.1
  copy_with_extension_gen: ^4.0.3
  build_runner: ^2.2.1
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true

# flutter pub run flutter_launcher_icons
flutter_icons:
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
  macos:
    generate: true
    image_path: "assets/logo.png"