<!-- ? ========================= DATA ========================= -->
<data id="colors"
      royalBlue="#5856E9"
      grey="#6C6C72"
      white="#FFFFFF"
      black="#222233"
/>

<data id="stores"
      google="https://i.ibb.co/jTgHMnL/google-badge.png"
      apple="https://i.ibb.co/HxcYZ3b/apple-badge.png"
/>

<data id="fonts"
      main="Josefin Sans"
/>

<!-- ? ========================= TEMPLATES ========================= -->
<template id="storeButton">
  <stack>
    <image ref="{{ template.image }}"/>
    <positioned all="0">
      <material type="transparency">
        <prop:borderRadius all="6"/>
        <inkWell onPressed="browser: {{ template.link }}">
          <prop:borderRadius all="6"/>
        </inkWell>
      </material>
    </positioned>
  </stack>
</template>

<template id="h1">
  <text>
    <prop:textStyle color="{{ template.color }}" font="{{ data(fonts).main }}" weight="bold" size="25" height="1.5"/>
    {{ template.text }}
  </text>
</template>

<template id="h2">
  <text>
    <prop:textStyle color="{{ template.color }}" font="{{ data(fonts).main }}" weight="bold" size="20" height="1.5"/>
    {{ template.text }}
  </text>
</template>

<template id="textH7">
  <text>
    <prop:textStyle color="{{ template.color }}" font="{{ data(fonts).main }}" size="16" height="1.5"/>
    {{ template.text }}
  </text>
</template>

<template id="bullet">
  <container>
    <prop:decoration color="{{ data(colors).white }}">
      <prop:shadow color="{{ data(colors).grey }}" blurRadius="12" spreadRadius="-10"/>
      <prop:borderRadius all="10"/>
    </prop:decoration>
    <padding all="20">
      <row crossAxisAlignment="start">
        <padding top="4">
          <container width="20" height="20">
            <prop:decoration color="{{ data(colors).royalBlue }}">
              <prop:borderRadius all="100"/>
            </prop:decoration>
            <center>
              <icon icon="mdi_check_bold" color="{{ data(colors).white }}" size="12"/>
            </center>
          </container>
        </padding>
        <divider width="18"/>
        <expanded>
          <column crossAxisAlignment="start">
            <component id="h2" color="{{ data(colors).black }}" text="{{ template.title }}"/>
            <divider height="4"/>
            <component id="textH7" color="{{ data(colors).grey }}" text="{{ template.text }}"/>
          </column>
        </expanded>
      </row>
    </padding>
  </container>
</template>

<template id="feature">
  <column>
    <padding bottom="32">
      <center>
        <icon icon="{{ template.icon }}" size="45" color="{{ data(colors).white }}"/>
      </center>
    </padding>
    <padding bottom="18">
      <component id="h1" color="{{ data(colors).white }}" text="{{ template.title }}"/>
    </padding>
    <padding left="40" right="40">
      <text align="center">
        <prop:textStyle color="{{ data(colors).white }}" font="{{ data(fonts).main }}" size="16" height="1.5"/>
        {{ template.text }}
      </text>
    </padding>
  </column>
</template>
