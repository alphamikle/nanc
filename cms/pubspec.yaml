name: cms
description: NANC - Next-Gen Backend-agnostic CMS
publish_to: none
repository: https://github.com/alphamikle/nanc
homepage: https://nanc.io
version: 0.0.1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.10.5"

dependencies:
  flutter:
    sdk: flutter
  nanc_renderer:
    path: ../nanc_renderer
  code_text_field:
    path: ../code_text_field
  tools:
    path: ../tools
  fields:
    path: ../fields
  model:
    path: ../model
  ui_kit:
    path: ../ui_kit
  config:
    path: ../config
  animation_debugger:
    path: ../../../3_open_source_projects/animation_debugger
  file_syncer:
    path: ../file_syncer
  icons:
    path: ../icons
  analytics:
    path: ../analytics
  fonts:
    path: ../fonts
  nanc_config:
    path: ../nanc_config
  nanc_api_supabase:
    path: ../nanc_api_supabase
  local_notifications:
    path: ../local_notifications
  cupertino_icons: ^1.0.5
  device_frame: ^1.1.0
  markdown: ^7.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  ulid: ^2.0.0
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  collection: ^1.17.1 # no updates because of flutter
  mask_text_input_formatter: ^2.4.0
  animations: ^2.0.7
  rive: ^0.11.1
  lottie: ^2.3.2
  flutter_markdown: ^0.6.14
  copy_with_extension: ^5.0.2
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  autoequal: ^0.5.1
  go_router: ^8.0.3
  stack_trace: ^1.11.0

dev_dependencies:
  lint:
    path: ../lint
  flutter_lints: ^2.0.1
  json_serializable: ^6.7.0
  copy_with_extension_gen: ^5.0.2
  build_runner: ^2.4.4
  autoequal_gen: ^0.5.1
  path: ^1.8.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  fonts:
    - family: BluePrintNonCommercial
      fonts:
        - asset: assets/fonts/blueprint_font_non_commercial.ttf

  assets:
    - assets/
    - assets/animations/
    - assets/fonts/

# flutter pub run flutter_launcher_icons
flutter_icons:
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
  macos:
    generate: true
    image_path: "assets/logo.png"
