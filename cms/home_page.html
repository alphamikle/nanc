<!--============================== DATA ==============================-->

<!-- ? LOCAL DATA-->
<data id="padding" left="16" right="18"/>
<data id="user" name="Mike"/>


<!--============================== TEMPLATES v2 ==============================-->

<!-- ? HEADER TEMPLATE-->
<template id="header">
  <padding left="{{ data(padding).left }}" top="{{ template.top }}" bottom="{{ template.bottom }}">
    <text size="{{ template.size }}">
      {{ template.content }}
    </text>
  </padding>
</template>

<!-- ? FAQ BUTTON TEMPLATE-->
<template id="faqButton">
  <padding left="{{ data(padding).left }}" right="{{ data(padding).right }}" bottom="{{ template.bottom }}">
    <inkWell onPressed="OK">
      <prop:borderRadius all="8"/>
      <container height="48">
        <prop:decoration color="#FFF3E8">
          <prop:borderRadius all="8"/>
        </prop:decoration>

        <padding left="24" right="24">
          <row mainAxisAlignment="spaceBetween">
            <text size="18">
              {{ template.text }}
            </text>
            <row mainAxisSize="min">
              <icon icon="{{ template.icon }}"/>
              <padding left="12">
                <text size="12">
                  {{ template.iconText }}
                </text>
              </padding>
            </row>
          </row>
        </padding>
      </container>
    </inkWell>
  </padding>
</template>

<!-- ? TRACKING CARD-->
<template id="trackingCard">
  <container color="{{ template.cardColor }}">
    <prop:decoration>
      <prop:borderRadius all="8"/>
    </prop:decoration>

    <center>
      <column mainAxisSize="min">
        <container color="{{ template.iconContainerColor }}" width="32" height="32">
          <prop:decoration>
            <prop:borderRadius all="32"/>
          </prop:decoration>
          <center>
            <icon icon="{{ template.icon }}" color="{{ template.iconColor }}"/>
          </center>
        </container>
        <divider height="4"/>
        <text size="16">
          {{ template.text }}
        </text>
      </column>
    </center>
  </container>
</template>

<template id="exploreCard">
  <container height="125" color="{{ template.color }}">
    <prop:decoration>
      <prop:borderRadius all="8"/>
    </prop:decoration>
    <stack>
      <positioned top="0" right="0" bottom="0" width="80">
        <clipRRect topLeft="50" topRight="8" bottomRight="8" bottomLeft="100">
          <image fit="cover" ref="{{ template.image }}"/>
        </clipRRect>
      </positioned>
      <positioned left="0" bottom="0">
        <padding left="12" bottom="12">
          <text>
            {{ template.text }}
          </text>
        </padding>
      </positioned>
    </stack>
  </container>
</template>

<!--============================== CONTENT ==============================-->

<!-- ? HEADER -->
<component id="header" size="24" top="48" bottom="32" content="{{ page.header }}"/>

<!-- ? DESCRIPTION -->
<padding left="{{ data(padding).left }}" right="{{ data(padding).right }}" bottom="24">
  <text softWrap="true">
    {{ page.subtitle }}
  </text>
</padding>

<!-- ? FAQ BUTTON 1 -->
<component id="faqButton" bottom="8" text="{{ page.faq_buttons.0.title }}" icon="{{ page.faq_buttons.0.icon }}" iconText="{{ page.faq_buttons.0.icon_text }}"/>

<!-- ? FAQ BUTTON 2 -->
<component id="faqButton" bottom="8" text="{{ page.faq_buttons.1.title }}" icon="{{ page.faq_buttons.1.icon }}" iconText="{{ page.faq_buttons.1.icon_text }}"/>

<!-- ? FAQ BUTTON 3 -->
<component id="faqButton" bottom="32" text="{{ page.faq_buttons.2.title }}" icon="{{ page.faq_buttons.2.icon }}" iconText="{{ page.faq_buttons.2.icon_text }}"/>

<!-- ? TRACKING BLOCK HEADER -->

<!-- ? TRACKING CARDS -->

      </expanded>

      <expanded>
        <component id="trackingCard" cardColor="{{ page.tracking_cards.1.background_color }}" iconContainerColor="{{ page.tracking_cards.1.icon_container_color }}" icon="{{ page.tracking_cards.1.icon }}" iconColor="{{ page.tracking_cards.1.icon_color }}" text="{{ page.tracking_cards.1.title }}"/>
      </expanded>

<!-- ? WHAT'S NEW CARD HEADER -->
<component id="header" size="20" bottom="12" content="{{ page.whats_new_header }}"/>

          <column crossAxisAlignment="start">
            <padding bottom="12">
              <container color="#FAFCFB">

                  <prop:borderRadius all="8"/>
                </prop:decoration>
                <padding left="12" top="4" right="12" bottom="4">

                    {{ page.wn_cards.0.tag_text }}
                  </text>
                </padding>
              </container>
            </padding>
            <padding bottom="12">
              <text size="16" height="1.19" softWrap="true">
                {{ page.wn_cards.0.title }}
              </text>
            </padding>
            <row>
              <icon icon="{{ page.wn_cards.0.subtitle_icon }}" color="#606893"/>
              <divider width="6"/>
              <text color="#606893" size="14" height="1.14">
                {{ page.wn_cards.0.subtitle }}
              </text>
            </row>
          </column>
        </expanded>
      </row>
    </padding>
  </container>
</padding>

    <row>
